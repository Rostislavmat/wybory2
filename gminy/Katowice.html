<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>wyniki w gminieKatowice</title>
    <link rel="stylesheet" type="text/css" href="../style_all.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 600px)" href="../small.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", { packages: ["corechart", "table", "geochart"] });
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Kandydat', 'Głosy'],
                ['Dariusz Maciej GRABOWSKI', 908],
        ['Piotr IKONOWICZ', 540],
            ['Jarosław KALINOWSKI', 1569],
            ['Janusz KORWIN-MIKKE', 2886],
            ['Marian KRZAKLEWSKI', 24716],
            ['Aleksander KWAŚNIEWSKI', 88676],
            ['Andrzej LEPPER', 1803],
            ['Jan ŁOPUSZAŃSKI', 787],
            ['Andrzej Marian OLECHOWSKI', 39084],
            ['Bogdan PAWŁOWSKI', 133],
            ['Lech WAŁĘSA', 2124],
            ['Tadeusz Adam WILECKI', 182]
            ]);


            var options = {
                title: 'Podział głosów',
                pieHole: 0.1,
                pieResidueSliceLabel: "Pozostali",
                legend: {position: 'left', maxLines: 100},
                //chartArea : { left:20 , right : 40 } ,
                sliceVisibilityThreshold: .03
            };


            var chart = new google.visualization.PieChart(document.getElementById('Głosy'));
            chart.draw(data, options);


        }
    </script>

</head>
<body>
    <header>
        <h1> Wybory w gminie <strong>Katowice </strong> </h1>
    </header>
    <nav>
        <a href="../index.html"> Strona główna</a>
    </nav>
    <div class="map_chart">
        <figure id="Głosy">
        </figure>
    </div>
    <main>
        <h2 > Tabela wyników </h2>
        <div id = "table_wyniki" >
            <table>
                <tr>
                    <th>No</th>
                    <th >Data</th>
                    <th>Avaliable</th>
                    <th> in </th>
                    <th> reasonable </th>
                    <th> format </th>
                </tr>
            </table>
        </div>
    </main>

</body>
</html>
