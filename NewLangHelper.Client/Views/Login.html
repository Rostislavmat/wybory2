<div class="auth-form">
<form name="form" ng-submit="login()" role="form">
    <div ng-class="{'has-error': form.username.$dirty && form.username.$error.required}" 
         class="form-group">
        <label for="username">Username</label>
        <input ng-model="username" 
               type="text"
               name="username"
               id="username"
               class="form-control"
               required />
        <span ng-show="form.username.$dirty && form.username.$error.required"
              class="help-block">
            Username is required
        </span>
    </div>

    <div ng-class="{'has-error': form.password.$dirty && form.password.$error.required}"
         class="form-group">
        <label for="password">Password</label>
        <input ng-model="password"
               type="password"
               name="password"
               id="password"
               class="form-control"
               required />
        <span ng-show="form.password.$dirty && form.password.$error.required"
              class="help-block">
            Password is required
        </span>
    </div>

    <input value="Log in"
           type="submit"
           ng-disabled="form.$invalid"
           class="btn btn-primary"/>
</form>
</div>
